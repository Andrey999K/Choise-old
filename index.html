<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Чойс</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="./assets/libs/swiper-slider/swiper.min.css" />
</head>
<body>
  <div class="product">
    <div class="product__header">
      <div class="product__header-wrapper">
        <div class="header__left">
          <button>
            <img src="./assets/img/left.svg" alt="left">
          </button>
          <div class="product__header-info">
            <div class="product__header-avatar">
              <img src="./assets/img/avatar.png" alt="avatar">
            </div>
            <span class="product__header-nickname">monochrome</span>
            <span class="product__header-time">11h</span>
          </div>
        </div>
        <div class="header__right">
          <button class="product__subscribe sign">Подписаться</button>
          <button class="product__parameters">
            <img src="./assets/img/parameters.svg" alt="parameters">
          </button>
        </div>
      </div>
    </div>
    <div class="product__images">
      <!-- SwiperMin -->
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="./assets/img/main-product-1.jpg" alt="product">
          </div>
          <div class="swiper-slide">
            <img src="./assets/img/main-product-1.jpg" alt="product">
          </div>
          <div class="swiper-slide">
            <img src="./assets/img/main-product-1.jpg" alt="product">
          </div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
    </div>
  </div>
  <div class="footer">
    <div class="footer__wrapper">
      <div class="footer__right footer-user">
        <div class="footer-user__img">
          <img src="./assets/img/footer-avatar.jpg" alt="avatar">
        </div>
        <div class="footer-user__description">
          <span class="footer-user__username">username</span>
          <span class="footer-user__text">Присоединяйтесь ко мне в Чойс!</span>
        </div>
      </div>
      <div class="footer__left">
        <button class="footer__button-open">Открыть</button>
      </div>
    </div>
  </div>

  <script src="./assets/libs/swiper-slider/swiper.min.js"></script>

  <!-- Initialize SwiperMin -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      pagination: {
        el: ".swiper-pagination",
      },
    });
  </script>
</body>
</html>
